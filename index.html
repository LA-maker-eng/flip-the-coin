<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip the Coin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Flip the coin</h1>
    <p>Press the coin or the button to flip the coin</p>
    
<div class="coin-container" id="coinContainer">
  <div class="coin" id="coin">
    <!-- 使用单个图片元素 -->
    <img src="resources/coin-front.png" alt="Coin" class="coin-img" id="coinImg">
  </div>
  <img src="resources/shadow.svg" alt="Coin Shadow" class="coin-shadow">
</div>
    
    <p id="resultText">Heads</p>
    <button id="flipBtn">RANDOM</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
